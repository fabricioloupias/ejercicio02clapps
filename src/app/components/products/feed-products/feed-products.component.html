<h2 class="mt-5">Productos</h2>
<div class="row my-5">
  <div class="col-md-4 mb-5" *ngFor="let product of products ">
    <mat-card class="shadow">
      <div class="row align-items-center">
        <div class="col-8">
          <h6>{{product.name}}</h6>
        </div>
        <div class="col-4 text-right">
          <button mat-button class="boton-menu p-0" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button type="button" id="{{product._id}}" mat-menu-item (click)="edit($event)" data-toggle="modal" data-target="#edit">Editar</button>
            <button id="{{product._id}}" mat-menu-item (click)="delete($event)">Eliminar</button>
          </mat-menu>
        </div>
      </div>
      <p>${{product.precio}}</p>
      <p>Stock: {{product.stock}}</p>
      <small>{{product.description}}</small>
    </mat-card>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Editar producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productEdit" (ngSubmit)="editSubmit()" class="example-form mt-3">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="name" placeholder="Ingresa nombre del producto">
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput type="number" formControlName="precio" placeholder="Ingresa precio">
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput type="number" formControlName="stock" placeholder="Ingresa stock">
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <textarea matInput formControlName="description" placeholder="Ingresa descripciÃ³n"></textarea>
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="primary" type="submit" class="mt-3">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
