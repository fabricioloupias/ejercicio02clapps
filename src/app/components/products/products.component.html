<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Agregar producto</h2>
    </div>
    <div class="col-md-12">
      <form [formGroup]="productForm" (ngSubmit)="productSubmit()" class="example-form mt-3">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput formControlName="name" placeholder="Ingresa nombre del producto">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field class="example-full-width">
              <input matInput type="number" formControlName="precio" placeholder="Ingresa precio">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field class="example-full-width">
              <input matInput type="number" formControlName="stock" placeholder="Ingresa stock">
            </mat-form-field>
          </div>
          <div class="col-md-10">
            <mat-form-field class="example-full-width">
              <textarea matInput formControlName="description" placeholder="Ingresa descripciÃ³n"></textarea>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="primary" type="submit" class="mt-3">Agregar</button>
      </form>
    </div>
  </div>
  <app-feed-products></app-feed-products>
</div>
